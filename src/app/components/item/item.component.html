
<mat-card class="example-card" *ngFor="let product of Products" >
    <mat-card-header  >
    <!-- add product name below -->
      <h2>{{product.name}}</h2>
    </mat-card-header>

    <!-- add image url below -->
    <img mat-card-image src="{{product.image}}" alt="nf img"  >

    <mat-card-content >
    <!-- add product price below -->
      <h3>{{product.price}} </h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToCart(product)" >Add to cart</button>
    </mat-card-actions>
  </mat-card>
